<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/interest.css">
    <title>Interest</title>
</head>

<body>
    <div class="page">
        <div class="box">
            <div>
                <input class="check-box" type="checkbox" id="check">
                <label for="check"></label>
            </div>
            <div>
                <i class="fa-solid fa-bug"></i>
                <span>Bug</span>
            </div>
        </div>
        <div class="box">
            <div>
                <input class="check-box" type="checkbox" id="rab">
                <label for="rab"></label>
            </div>
            <div>
                <i class="fa-solid fa-cloud"></i>
                <span>Cloud</span>
            </div>
        </div>
        <div class="box">
            <div>
                <input class="check-box" type="checkbox" id="mew">
                <label for="mew"></label>
            </div>
            <div>
                <i class="fa-solid fa-car"></i>
                <span>Car</span>
            </div>
        </div>
        <div class="box">
            <div>
                <input class="check-box" type="checkbox" id="chec" checked>
                <label for="chec"></label>
            </div>
            <div>
                <i class="fa-solid fa-pencil"></i>
                <span>Pencil</span>
            </div>
        </div>
        <div class="box">
            <div>
                <input class="check-box" type="checkbox" id="che">
                <label for="che"></label>
            </div>
            <div>
                <i class="fa-solid fa-cat"></i>
                <span>cat</span>
            </div>
        </div>
        <div class="box">
            <div>
                <input class="check-box" type="checkbox" id="lob">
                <label for="lob"></label>
            </div>
            <div>
                <i class="fa-solid fa-bus"></i>
                <span>Bus</span>
            </div>
        </div>
        <div class="box">
            <div>
                <input class="check-box" type="checkbox" id="lem" checked>
                <label for="lem"></label>
            </div>
            <div>
                <i class="fa-solid fa-bicycle"></i>
                <span>Bicycle</span>
            </div>
        </div>
        <div class="box">
            <div>
                <input class="check-box" type="checkbox" id="lar">
                <label for="lar"></label>
            </div>
            <div>
                <i class="fa-solid fa-laptop"></i>
                <span>Laptop</span>
            </div>
        </div>
    </div>
</body>

</html>
